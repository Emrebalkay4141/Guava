<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>420 Signer</title>
    <link rel="stylesheet" href="assets/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script>window.$ = window.jQuery = require('jquery');</script>
  </head>
  <body>
    <center>
      <div class="content">
        <img src="assets/images/420.png" alt="Logo" class="logo">
        <h1 class="title">Guava</h1>
        <h2 class="subtitle">A beautiful, yet powerful signing utility.</h2>
        <button class="button enterButton" onclick="location.href = 'setup.html';" id="setupButton">Run Setup</button>
        <button class="button enterButton" onclick="location.href = 'signing.html';" id="enterpriseButton" style="display: none;">Guava Signer</button>
        <p style="margin-bottom: -10px;"></p>
        <button class="button enterButton" onclick="location.href = 'impactor.html';" id="impactorButton" style="display: none;">Guava Impactor</button>
        <div class="bottomText">
          <p>Created by the Ignition Team.</p>
        </div>
      </div>
    </center>
    <script src="assets/js/scripts.js"></script>
    <script>
      if (localStorage.getItem("isSetup")) {
        $("#setupButton").hide();
        $("#enterpriseButton").show();
        $("#impactorButton").show();
      }
    </script>
  </body>
</html>
